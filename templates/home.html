<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Enter the details below</h1>
    <form action="{{ url_for('predict_data') }}" method="post">
        
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <br><br>

        <label for="race">Race/Ethnicity:</label>
        <select name="race" id="race">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <br><br>

        <label for="edu">Parental Level of Education:</label>
        <select name="edu" id="edu">
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <br><br>

        <label for="test">Test Preparation Course:</label>
        <select name="test" id="test">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <br><br>

        <label for="lunch">Lunch:</label>
        <select name="Lunch" id="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <br><br>

        <label for="reading_score">Reading Score:</label>
        <input type="text" name="Reading Score" id="reading_score">

        <br><br>

        <label for="writing_score">Writing Score:</label>
        <input type="text" name="Writing Score" id="writing_score">

        <br><br>

        <button type="submit">Submit Details</button>

        <h2>THE PREDICTED SCORE IS {{ results }}</h2>
    </form>
</body>
</html>
